<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="news">
            <h2><span>News</span> {{news.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{news.title}}</span>
                </dd>
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{news.text}}</span>
                </dd>
                <dt><span>Book</span></dt>
                <dd>
                    <div *ngIf="news.book">
                        <a [routerLink]="['/book', news.book?.id, 'view']">{{news.book?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/news', news.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
